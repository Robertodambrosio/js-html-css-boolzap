<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- COLLEGAMENTO CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp Roberto D'Ambrosio</title>
</head>

<body>
    <div id="root">
        <main>
            <div class="container-col">
                <div class="col-sx left">
                    <div class="header-col-sx">
                        <div class="main-user">
                            <img src="img/avatar_io.jpg" alt="main-user">
                            <span>Nome utente</span>
                        </div>
                        <div class="icon-user-container">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notification">
                        <div class="notify-container">
                            <i class="fas fa-bell-slash"></i>
                            <div class="notify-text">
                                <span>Ricevi notifiche di nuovi messaggi</span>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>
                    </div>
                    <div class="search">
                        <div class="container-search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="contact-list">
                        <div class="contact-user" v-for="(element, i) in contacts">
                            <div class="container-img-user">
                                <img :src=`img/avatar${element.avatar}.jpg` >
                            </div>
                            <div class="container-user-txt">
                                <span>{{element.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-dx left">
                    <div class="header-col-dx">
                         <div class="main-user-dx">
                            <img src="img/avatar_1.jpg" alt="main-user">
                            <div class="user-text">
                            <span>Michele</span>
                            <p>Ultimo accesso alle:</p>
                            </div>
                        </div>
                        <div class="icon-dx-container">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="body-col">
                        <div class="text-area">
                            <span class="text-io">Ciao Mccchè!</span>
                        </div>
                        <div class="text-area-user">
                            <span class="text-user">Ciao Chiappì!</span>
                        </div>
                    </div>
                    <div class="footer-col">
                        <div class="icon-footer">
                            <i class="far fa-smile"></i>
                        </div>
                        <div class="input-msg">
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="icon-footer">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>







    </div>
    <!-- SCRIPT VUE  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- SCRIPT MAIN SCRIPT  -->
    <script src="js/script.js"></script>
</body>

</html>
